	<header class="header contenedor"> <!--Header-->

	</figure>
		
	<nav class="menu"> <!-- Menu -->
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="index.html#guitarras">Guitarras</a></li>
			<li><a href="precios.html">Precios</a></li>
		</ul>
	</nav>
	</header>
	<section class = "tabla">
		<div class="contenedor">
			<table>
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Descripción</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Invie classic</td>
						<td>$100,000</td>
						<td>Una guitarra muy pro</td>
					</tr>
					<tr>
						<td>Invie classic</td>

					<tr>

						<td>$100,000</td>
						<td>Una guitarra muy pro</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="logotipo blanco">
				<a href="tel:+5255445566"><strong>Telefono</strong><span>55445566</span></a>
				<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre</label>
					<input type="text" name="nombre" required placeholder="Nombre" id="nombre">
					<label for="email">Nombre</label>
					<input type="email" name="email" id="email" required placeholder="E-mail">
					<div class="sexo">
						<label for="mujer">
							<input type="radio" id="mujer" name="sexo" value="mujer" checked>Mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name ="sexo" value="hombre">Hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked>Cotización
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="otros">Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentarios">
						Comentarios
						<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
						<input type="submit" class="boton">
					</label>
				</div>	
			</form>
		</div>
	</footer>

</body>
</html>
